<html></html>
<head>
    <title>Entrar no Spotify</title>
    <link href="" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #121212;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        .container img {
            width: 50px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn i {
            margin-right: 10px;
        }
        .btn-google {
            background-color: #4285F4;
        }
        .btn-facebook {
            background-color: #3b5998;
        }
        .btn-apple {
            background-color: #000000;
        }
        .btn-phone {
            background-color: #333;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .input-group .password-container {
            position: relative;
        }
        .input-group .password-container input {
            padding-right: 40px;
        }
        .input-group .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn-login {
            background-color: #1DB954;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #1DB954;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://storage.googleapis.com/a1aa/image/sQ4v13lVqeWgIqWFterTUre1QOQRfPGtIvRRmawCKTupJ7nOB.jpg" alt="Spotify logo"/>
        <h1>Entrar no Spotify</h1>
        <button class="btn btn-google"><i class="fab fa-google"></i>Continuar com o Google</button>
        <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i>Continuar com o Facebook</button>
        <button class="btn btn-apple"><i class="fab fa-apple"></i>Continuar com a Apple</button>
        <button class="btn btn-phone"><i class="fas fa-phone"></i>Continuar com um número de telefone</button>
        <div class="input-group">
            <label for="email">E-mail ou nome de usuário</label>
            <input type="text" id="email" placeholder="E-mail ou nome de usuário"/>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Senha"/>
                <i class="fas fa-eye"></i>
            </div>
        </div>
        <button class="btn-login">Entrar</button>
        <div class="links">
            <a href="#">Esqueceu sua senha?</a><br/>
            <span>Não tem uma conta? <a href="#">Inscrever-se no Spotify</a></span>
        </div>
    </div>
</body>
</html>
